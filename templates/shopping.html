<table>
	<thead>
    		<th>Item</th>
    		<th>Qty</th>
  	</thead>
	<form method="POST" action="/recommend"><input type="submit" value="Recommend" style="color:blue; font-weight:bold;"></form>
	<br>
	<br>
	<form method="POST" action="/confirm">
		{% for row in items_json["items"] %}
    			<tr>
      				<td><input type="text" name="item" value={{ row }} readonly></td>
      				<td><input type="text" name="qty" value=0></td>
    			</tr>
		{% endfor %}
		<td><input type="submit" value="Order"></td>
	</form>
</table>
